<!DOCTYPE html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #something {
            padding: 4em 0 0 4em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function validate() {
            err = false;
            with (document.data) {
                if (!range1.checked && !range2.checked) {
                    alert("Please specify at least 1 price range.");
                    err = true;
                }

                if (!years1.checked && !years2.checked && !years3.checked && !years4.checked && !years5.checked) {
                    alert("Please specify at least 1 year range.");
                    err = true;
                }

                if (!pc.checked && !Xbox.checked && !PlayStation.checked && !Nintendo.checked) {
                    alert("Please specify at least 1 platform.");
                    err = true;
                }

                if (!err) {
                    if (range1.checked) {
                        window.open("under30.html");
                    } else {
                        window.open("over30.html");
                    }
                }
            }

            return !err;
        }

        
    </script>
</head>

<body>
    <div class="topnav">
        <a href = "adad"><img src="kira.jpg" width="30" height="15"> </a>
        <a href="index.html">Home</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div id="something">
        <h1 style="text-align: left; padding-left: 0;">Specify your interests</h1>
        <form name="data" style="padding-left: 0" method="get" onsubmit="return validate()">
            <div>Select your price range:</div>
            <input type="radio" id="range1" name="price" value="range1">
            <label for="range1"> Under $30</label><br>
            <input type="radio" id="range2" name="price" value="range2">
            <label for="range1"> Over $30</label><br><br>
            <div>Select your desired release date:</div>
            <input type="radio" id="years1" name="years" value="years1">
            <label for="years1"> 2000 - 2005</label><br>
            <input type="radio" id="years2" name="years" value="years2">
            <label for="years2"> 2006 - 2010</label><br>
            <input type="radio" id="years3" name="years" value="years3">
            <label for="years3"> 2011 - 2015</label><br>
            <input type="radio" id="years4" name="years" value="years4">
            <label for="years4"> 2016 - 2020</label><br>
            <input type="radio" id="years5" name="years" value="years5">
            <label for="years5"> 2021 - Today</label><br><br>
            <div>Select your platform:</div>
            <input type="radio" id="pc" name="platform" value="PC">
            <label for="pc"> PC</label>
            <input type="radio" id="Xbox" name="platform" value="Xbox">
            <label for="Xbox"> Xbox</label>
            <input type="radio" id="PlayStation" name="platform" value="PlayStation">
            <label for="PlayStation"> PlayStation</label>
            <input type="radio" id="Nintendo" name="platform" value="Nintendo">
            <label for="Nintendo"> Nintendo</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
